<div class="custom-container">
  <div class="btn-position-left">
    <button mat-fab color="primary" [routerLink]="['../devices']" [@routerTransition]>
      <mat-icon aria-label="Back Icon">arrow_back</mat-icon>
    </button>
  </div>
  <form #form="ngForm" [@routerTransition]>
    <div class="mat-elevation-z8">
      <div class="label-header">{{formLabel}}</div>
      <div class="form-container" [ngClass]="{'disable-control': isViewForm}">
        <mat-form-field>
          <input matInput placeholder="Device Type" required [(ngModel)]="device.deviceType" name="deviceType">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Device Name" required [(ngModel)]="device.deviceName" name="deviceName">
        </mat-form-field>
        <mat-form-field>
          <input #ipAddress="ngModel" matInput placeholder="IP Address" required [(ngModel)]="device.deviceIp"
            name="deviceIp" [pattern]="ipAddressRegx">
        </mat-form-field>
        <div *ngIf="ipAddress.invalid && (ipAddress.dirty || ipAddress.touched)" class="error">Invalid IP Address</div>
      </div>
      <div class="text-center padd-1">
        <button *ngIf="!isViewForm" [disabled]="!form.valid || beginProcess" mat-flat-button color="primary"
          class="btn-style-1" (click)="onClickDeviceBtn()">
          <span *ngIf="!beginProcess">{{btnLabel}}</span>
          <load-spinner *ngIf="beginProcess"></load-spinner>
        </button>
        <button mat-stroked-button color="primary" class="btn-style-1" [routerLink]="'../devices'">
          Close
        </button>
      </div>
    </div>
  </form>
</div>
