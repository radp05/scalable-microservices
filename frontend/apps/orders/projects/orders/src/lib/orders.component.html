<div class="container">
  <div class="profileHeader">
        <button type='button' mat-raised-button color="primary">Add</button>
  <h4 >Orders</h4>
</div>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="itemName">
      <mat-header-cell *matHeaderCellDef> Item Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.itemName}} </mat-cell>
    </ng-container>
  
    <!-- descriptuion Column -->
    <ng-container matColumnDef="itemDescription">
      <mat-header-cell *matHeaderCellDef> Item Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.itemDescription}} </mat-cell>
    </ng-container>
  
    <!-- order Date Column -->
    <ng-container matColumnDef="orderDate">
      <mat-header-cell *matHeaderCellDef> Order Date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.orderDate}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <!-- <mat-paginator #paginator 
               [length]="100" 
               [pageSize]="10" 
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator> -->
</div>
