<div class="custom-container">
  
  <div class="btn-position-right">
    <button mat-fab color="primary" [routerLink]="['/order/add']">
      <mat-icon aria-label="Add Icon">add</mat-icon>
    </button>
  </div>
  <div class="container">
      <div class="profileHeader">
            <button type='button' mat-raised-button color="primary">Add</button>
      <h4 >Orders</h4>
    </div>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> order Name </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> order Type </th>
        <td mat-cell *matCellDef="let element"> {{element.itemDescription}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> IP Address </th>
        <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" [routerLink]="'/order/edit/10111'">
            <mat-icon aria-label="Edit icon">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteOrder()">
            <mat-icon aria-label="Delete icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
