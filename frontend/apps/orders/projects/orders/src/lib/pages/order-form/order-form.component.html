<div class="custom-container">
  <div class="btn-position-left">
    <button mat-fab color="primary" [routerLink]="['/orders']" [@routerTransition]>
      <mat-icon aria-label="Back Icon">arrow_back</mat-icon>
    </button>
  </div>
  <form #form="ngForm" [@routerTransition]>
    <div class="mat-elevation-z8">
      <div class="label-header">{{formLabel}}</div>
      <div class="form-container" [ngClass]="{'disable-control': isViewForm}">
        <mat-form-field>
          <input matInput placeholder="Product Name" required [(ngModel)]="order.product_name" name="productName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Product Description" required [(ngModel)]="order.product_Description" name="productDescription">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" [(ngModel)]="order.date"  placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="text-center padd-1">
        <button *ngIf="!isViewForm" [disabled]="!form.valid || beginProcess" mat-flat-button color="primary"
          class="btn-style-1" (click)="onClickOrderBtn()">
          <span *ngIf="!beginProcess">{{btnLabel}}</span>
          <load-spinner *ngIf="beginProcess"></load-spinner>
        </button>
        <button mat-stroked-button color="primary" class="btn-style-1" [routerLink]="'/orders'">
          Close
        </button>
      </div>
    </div>
  </form>
</div>
