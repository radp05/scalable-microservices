<div class="mt24" style="display: flex">
<span class="content-spacer"></span>

<button mat-stroked-button color="primary" (click)="navigateAddTemp()">ADD TEMPLATE</button>
</div>
<div class="mt24 mat-elevation-z8">
       
    <table mat-table [dataSource]="dataSource">
      

      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- desc Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description.substring(0,25)}} </td>
          </ng-container>
      
          <!-- status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> 
                
                
                {{element.status ? 'Active' : 'Deactive' }} </td>
          </ng-container>

                <!-- attr Column -->
                <ng-container matColumnDef="attributes">
                        <th mat-header-cell *matHeaderCellDef> Atrributes </th>
                        <td mat-cell *matCellDef="let element"> {{element.attributes.length}} </td>
                      </ng-container>

                      <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element"> 
                                    <mat-icon (click)="editTemplate(element)" class="pointer" color="primary">edit</mat-icon> 
                                    <mat-icon color="accent">more_vert</mat-icon> 
                                    <mat-icon (click)="deleteTemplate(element)" class="pointer" color="warn">delete</mat-icon>
                            
                            </td>
                          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div style="align-items: center;text-align: center;padding: 10px;" *ngIf="!ELEMENT_DATA || ELEMENT_DATA.length==0">
      <h4 style="color:darkgray">There are no templates to show.</h4>
        </div> 
      <mat-paginator [pageSizeOptions]="[5, 10, 15,20]" showFirstLastButtons></mat-paginator>
      </div>
