<div class="custom-container-1">
    <div class="custom-card box-shadow" *ngFor="let card of cards" (click)="goto(card?.targetLink)">
        <div class="card-header">{{card?.title}}</div>
        <div class="card-image">
            <div class="icon {{card?.cssClass}}"></div>
        </div>
    </div>
</div>
