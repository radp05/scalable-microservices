<div class="custom-container-2">
  <div class="btn-position-left">
    <button mat-fab color="primary" [routerLink]="['/admin/resources']" [@routerTransition]>
      <mat-icon aria-label="Back Icon">arrow_back</mat-icon>
    </button>
  </div>
  <form #form="ngForm" [@routerTransition]>
    <div class="mat-elevation-z8">
      <div class="label-header">{{formLabel}}</div>
      <div class="form-container" [ngClass]="{'disable-control': isViewForm}">
        <mat-form-field>
          <input matInput placeholder="Resource Name" required [(ngModel)]="resource.resourceName" name="resourceName">
        </mat-form-field>
      </div>
      <div class="text-center padd-1">
        <button *ngIf="!isViewForm" [disabled]="!form.valid || beginProcess" mat-flat-button color="primary"
          class="btn-style-1" (click)="onClickResourceBtn()">
          <span *ngIf="!beginProcess">{{btnLabel}}</span>
          <load-spinner *ngIf="beginProcess"></load-spinner>
        </button>
        <button mat-stroked-button color="primary" class="btn-style-1" [routerLink]="'/admin/resources'">
          Close
        </button>
      </div>
    </div>
  </form>
</div>
