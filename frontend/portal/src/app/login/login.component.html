<!-- BEFGIN  -->
<mat-card>
   <mat-card-title>Login</mat-card-title>
   <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
         <span *ngIf=errorStatus class="loginError">
            {{errorMessage}}
      </span>
         <p>
            <mat-form-field>
               <input type="text" matInput placeholder="Username" formControlName="userName">
            </mat-form-field>
         </p>
         <p>
            <mat-form-field>
               <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
         </p>
         <!-- <p *ngIf=errorStatus class="loginError">
      {{ errorMessage}}
    </p> -->
         <p class="button">
            <button type="submit" [disabled]="!form.valid" mat-raised-button>Login</button>
         </p>
      </form>
   </mat-card-content>
</mat-card>
