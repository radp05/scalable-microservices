<!-- breadcrumb -->
<ol class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs$ | async; index as i"
      class="breadcrumb-item">
    <a [routerLink]="[breadcrumb.url]">
      {{ breadcrumb.label }}
    </a>
    <mat-icon class="icon" *ngIf="i < bcLength - 1 ">keyboard_arrow_right</mat-icon>
  </li>
</ol>
